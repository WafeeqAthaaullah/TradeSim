<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TradeSim</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="brand">TradeSim</div>
            
            <button id="theme-btn" class="theme-toggle">☀️ Light Mode</button>

            <div class="market-list" id="stock-list">
                </div>
            <div class="user-info">
                <small>Cash Balance</small>
                <div id="balance" class="balance-text">$10,000.00</div>
            </div>
        </aside>

        <main class="main-content">
            <header>
                <div>
                    <h1 id="active-symbol">LOADING...</h1>
                    <span id="active-price" class="large-price">--</span>
                </div>
                <div class="connection-status" id="status">Disconnected</div>
            </header>

            <div class="chart-container card">
                <canvas id="stockChart"></canvas>
            </div>

            <div class="lower-deck">
                
                <div class="trade-panel card">
                    <h3>Execute Trade</h3>
                    <div class="input-group">
                        <label>Quantity (Fractional Allowed)</label>
                        <input type="number" id="qty" value="1" min="0.000001" step="any">
                    </div>
                    <div class="btn-group">
                        <button onclick="executeTrade('BUY')" class="btn buy">BUY</button>
                        <button onclick="executeTrade('SELL')" class="btn sell">SELL</button>
                    </div>
                </div>

                <div class="portfolio-panel card">
                    <h3>My Portfolio</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Qty</th>
                                <th>Avg Price</th>
                                <th>Current Value</th> <th>Profit/Loss</th>
                            </tr>
                        </thead>
                        <tbody id="portfolio-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
